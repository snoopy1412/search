<div class='com-stick-root'>
	<!-- head.html -->
	<% include ./public/header-logedin.html %>
	<!-- head.html end-->
	
	<div class="setting-main">
		<div class="breadcrumbs-wrap">
			<div class="container">
				<ol class="breadcrumb">
			  <li><a href="index.html">首页</a></li>
			  <li class="active">设置</li>
			</ol>
			</div>			
		</div>		
		<div class="setting-content">
			<div class="setting-bar-warp">
				<div class="container">
					<div class="setting-bar">
						<a href="javascript:;" title="个人信息" class='active'>个人信息</a>
						<a href="javascript:;" title="安全与密码">安全与密码</a>
						<a href="javascript:;" title="通知设置">通知设置</a>
					</div>				
				</div>				
			</div>
			<div class='setting-tab-content container'>
				<div class="setting-content-item personal animated fadeIn active">
					<h2>基本信息</h2>
					<form class='pure-form'>
						<div class="form-group pure-g">
							<div class="pure-u-1 pure-u-md-1-8">
								<label for="current" class='control-label'>用户名</label>
							</div>
							<div class='pure-u-md-1-3'>
								<p class="form-control-static">aaron</p>
							</div>
						</div>
						<div class="form-group pure-g">
							<div class="pure-u-1 pure-u-md-1-8">
								<label for="current" class='control-label'>邮&nbsp;&nbsp;&nbsp;箱</label>
							</div>
							<div class='pure-u-md-1-4'>
								<p class="form-control-static">szh@cirs-group.com&nbsp;&nbsp; <a href="" title="">重新绑定邮箱</a></p>
							</div>
							<div class='pure-u-md-1-4'>
								<p class="form-control-static"></p>
							</div>
						</div>
						<div class="form-group pure-g">
							<div class="pure-u-1 pure-u-md-1-8">
								<label for="current" class='control-label'>手机号</label>
							</div>
							<div class='pure-u-md-1-4'>
								<p class="form-control-static">尚未绑定&nbsp;&nbsp; <a href="" title="">绑定手机号</a></p>
							</div>
							<div class='pure-u-md-1-4'>
								<p class="form-control-static">（绑定之后，就能使用手机号来登录账号啦）</p>
							</div>
						</div>
						<div class='form-group pure-g'>
							<div class="pure-u-1 pure-u-md-1-8"></div>
							<div class="pure-u-1 pure-u-md-1-3">
								<button type="" class='pure-button button-info'>提交</button>
							</div>
						</div>
					</form>
				</div>				
				<div class="setting-content-item security animated fadeIn">
					<h2>更改密码</h2>
					<form class='pure-form'>
						<div class="form-group pure-g">
							<div class="pure-u-1 pure-u-md-1-8">
								<label for="current" class='control-label'>当前密码</label>
							</div>
							<div class='pure-u-md-1-3'>
								<input type="password" name="" value="" placeholder="" class='form-control'>
							</div>
						</div>
						<div class="form-group pure-g">
							<div class="pure-u-1 pure-u-md-1-8">
								<label for="current" class='control-label'>新密码</label>
							</div>
							<div class='pure-u-md-1-3'>
								<input type="password" name="" value="" placeholder="" class='form-control'>
							</div>
						</div>
						<div class="form-group pure-g">
							<div class="pure-u-1 pure-u-md-1-8">
								<label for="current" class='control-label'>确认新密码</label>
							</div>
							<div class='pure-u-md-1-3'>
								<input type="password" name="" value="" placeholder="" class='form-control'>
							</div>
						</div>
						<div class='form-group pure-g'>
							<div class="pure-u-1 pure-u-md-1-8"></div>
							<div class="pure-u-1 pure-u-md-1-3">
								<button type="" class='pure-button button-info'>提交</button>
							</div>
						</div>
					</form>
				</div>	
				<div class="setting-content-item notifications animated fadeIn">
					<h2>邮件通知</h2>
					<table class='pure-table' width="100%">
						<thead>
							<tr>
								<th>当有人做如下动作时通知我</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>物质数据库更新</td>
								<td class='text-center'>
									<label class="c-input c-checkbox">
									  <input type="checkbox" checked="true">
									  <span class="c-indicator"></span>
									</label>
								</td>
							</tr>
							<tr>
								<td>新闻更新时</td>
								<td class='text-center'>
									<label class="c-input c-checkbox">
									  <input type="checkbox" checked="true">
									  <span class="c-indicator"></span>
									</label>
								</td>
							</tr>
							<tr>
								<td>系统通知</td>
								<td class='text-center'>
									<label class="c-input c-checkbox">
									  <input type="checkbox" checked="true">
									  <span class="c-indicator"></span>
									</label>
								</td>
							</tr>
						</tbody>
					</table>
				</div>	
			</div>
		</div>
	</div>
</div>
