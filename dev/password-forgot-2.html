<div class='com-stick-root'>
	<!-- head.html -->
	<% include ./public/header.html %>
	<!-- head.html end-->
	<div class="breadcrumbs-wrap">
		<div class="container">
			<ol class="breadcrumb">
			  <li><a href="index.html">首页</a></li>
			  <li class="active">找回密码</li>
			</ol>				
		</div>
	</div>	
	<div class="forgot-main ">
		<h1 class='forgot-title'>找回密码</h1>
		<section class='forgot-content'>
			<ul class="steps">
				<li class="step-item active">
					<a href="password-forgot.html" title="" class="step-1">输入信息</a>
				</li>
				<li class="step-item active">
					<a href="password-forgot-2.html" title="" class="step-2">重置密码</a>
				</li>
				<li class="step-item">
					<a href="password-forgot-3.html" title="" class="step-3">完成</a>
				</li>
			</ul>

			<div class="forgot-step forgot-step-2">
				<form class='pure-form'>
					<div class="form-group pure-g">
						<div class="pure-u-1 pure-u-md-1-4"></div>
						<div class="pure-u-1 pure-u-md-1-6">	
						 	<label for="username" class='control-label'>新密码</label>
						</div>
						 <div class="pure-u-1 pure-u-md-1-3">
						 	<input id="username" type="text" placeholder="输入新密码" class='form-control'>
						 </div>
					</div>
			        <div class="form-group pure-g">
						<div class="pure-u-1 pure-u-md-1-4"></div>
			        	<div class="pure-u-1 pure-u-md-1-6">	
						 	<label for="verification" class='control-label'>再次输入</label>
						</div>
						 <div class="pure-u-1 pure-u-md-1-3">
						 	<input id="verification " type="text" placeholder="再次输入新密码" class='form-control'>
						 </div>			 	
					</div>
			        <div class="form-group pure-g">
						<div class="pure-u-1 pure-u-md-1-4"></div>
			            <button type="submit" class="pure-button button-info button-block pure-u-1 pure-u-md-1-2">提交</button>
			        </div>
				</form>		


			</div>
		
		</section>
	</div>	

   <div class='com-stick-root-footer'>
   </div>
</div>
