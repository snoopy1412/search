<!-- 注册登录 -->
<section class='user-login' style='display: none;padding: 20px;min-width: 100%;'>
	<form class="pure-form">
		<div class="form-group">
	        <!-- <label for="email">Email</label> -->
	        <div class="input-group">
	        	<span class="input-group-addon">
	        		<i class='icon icon-user'></i>
	        	</span>
	        	<input id="email" type="text" placeholder="输入用户名" class='form-control input-lg'>
	        </div>		
		</div>
		<div class="form-group register-password">
	         <div class="input-group">
	        	<span class="input-group-addon">
	        		<i class='icon icon-password'></i>
	        	</span>
	        	<input id="email" type="password" placeholder="输入密码" class='form-control input-lg'>
	        </div>	
	        <a href="./password-forgot.html" title="找回密码" class='forget-password'>找回密码</a>
		</div>
		<div class="form-group clearfix">
			<label class="c-input c-checkbox pull-right">
			  <input type="checkbox">
			  <span class="c-indicator"></span>
			  自动登录
			</label>	
		</div>
		<div class="form-group">
	   	 	<button type="submit" class="pure-button button-info button-lg button-block" id='login-check'>登录</button>
		</div>
	    <div class="form-group text-right">
	    	还没有帐号？现在 <a href="./register.html">注册</a>
	    </div>
	</form>
</section>
<div class="alert alert-danger text-center animated bounceIn login-error">
	账户或者密码错误！
	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
		<span aria-hidden="true">×</span>
	</button>
</div>
